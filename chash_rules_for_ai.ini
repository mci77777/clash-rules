; =================================================================================================
; 代理组定义 (Proxy Group Definitions)
; 这是实现链式代理的核心部分。
; =================================================================================================

; ---------------- Part 1: 核心链式代理组 (Core Chain Proxy Groups) ----------------

; [核心] 前置代理选择 (Dialer/First Hop)
; 这个组让你选择链式代理的第一跳。
; ".*" 表示包含所有原始订阅节点。
; "DIRECT" 表示不使用前置代理，直接连接落地节点。
custom_proxy_group=⛓️ 前置代理`select`[]DIRECT`.*

; [核心] 落地代理手动选择 (Landing/Second Hop - Manual)
; 这个组包含了所有经过处理的、可以作为落地节点的代理。
; ".*_落地" 是一个筛选器，它会匹配所有名字以 "_落地" 结尾的节点。
; 你需要通过脚本或其他工具生成这些节点，并为它们添加 'dialer-proxy: ⛓️ 前置代理' 属性。
custom_proxy_group=🔰 落地选择`select`.*_落地

; [核心] 落地代理自动选择 (Landing/Second Hop - Auto)
; 对所有可用的落地节点进行延迟测试，并自动选择最快的。
custom_proxy_group=♻️ 自动测速`url-test`.*_落地`http://www.gstatic.com/generate_204`300,,50

; ---------------- Part 2: 功能性策略组 (Functional Policy Groups) ----------------
; 这些是应用到具体规则的策略组，现在它们都指向链式代理的出口。

custom_proxy_group=🚀 节点选择`select`[]🔰 落地选择`[]♻️ 自动测速`[]⛓️ 前置代理`[]DIRECT
custom_proxy_group=📲 电报消息`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=💬 OpenAi`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=🌍 AI`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=📹 油管视频`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=🎥 奈飞视频`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=📺 巴哈姆特`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=🌍 国外媒体`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🔰 落地选择`[]♻️ 自动测速`[]DIRECT

; ---------------- Part 3: 本地化及直连策略组 (Region-specific & Direct Groups) ----------------
; 这些组主要处理直连或有特定区域需求的流量。

custom_proxy_group=📺 哔哩哔哩`select`[]🎯 全球直连`[]🇭🇰 香港节点
custom_proxy_group=🌏 国内媒体`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=📢 谷歌FCM`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=Ⓜ️ 微软Bing`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=Ⓜ️ 微软云盘`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=Ⓜ️ 微软服务`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=🍎 苹果服务`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=🎮 游戏平台`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=🎶 网易音乐`select`[]DIRECT`(网易|音乐|解锁|Music|NetEase)`[]🔰 落地选择
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🔰 落地选择
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🍃 应用净化`select`[]REJECT`[]DIRECT

; ---------------- Part 4: 地区节点筛选组 (UI Filter Groups) ----------------
; 这些组用于在Clash客户端UI中按地区快速筛选节点，方便手动切换。
; 它们会同时包含原始节点和落地节点。

