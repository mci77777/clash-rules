; Clash Chain Proxy Configuration - by Gemini
; Updated: 2025-06-28
; This configuration enables a chain proxy setup where you can select a "dialer" proxy (first hop)
; and a "landing" proxy (second hop).

[custom]
; =================================================================================================
; 自定义规则 (Custom Rules)
; 将需要代理的规则指向落地节点选择组
; =================================================================================================
prepend:
  - 'DOMAIN,greasyfork.org,🔰 落地选择'
  - 'DOMAIN,genspark.ai,🔰 落地选择'
  - 'DOMAIN-SUFFIX,claude.ai,🌍 国外媒体'
  - 'DOMAIN,supersheep.xyz,DIRECT'
  - 'DOMAIN-SUFFIX,helium10.com,🔰 落地选择'
  - 'DOMAIN-SUFFIX,trae.com.cn,DIRECT'
  - 'DOMAIN-SUFFIX,trae.ai,DIRECT'
  - 'DOMAIN,nebius.com,🔰 落地选择'
  - 'DOMAIN,motrix.app,DIRECT'
  - 'DOMAIN-SUFFIX,dota2.com,🎮 游戏平台'
append: []
delete: []

